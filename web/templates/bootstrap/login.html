<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h3>Login</h3>
            <form action="/login" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Schoology Username:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" id="username" class="form-control" required=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Schoology Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" id="password" class="form-control" required=true>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
                <div class="row col-sm-offset-2 col-sm-8">
                    By logging in, you agree and accept the terms of the <a href='/static/EULA.txt'>End User License Agreement</a>
                </div>
            </form>
        </div>
    </body>
</html>
